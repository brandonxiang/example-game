<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>    	
    <script src="./matter.min.js" type="text/javascript"></script>
</head>
<body>
    <script>
        var Engine = Matter.Engine,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Composites = Matter.Composites;

        var engine = Engine.create();
        var options = {};

        var render = Render.create({
            element: document.body,
            engine: engine,
            options: options,
        })

        var boxA = Bodies.rectangle(400, 200, 80, 80);
        var boxB = Bodies.rectangle(450, 50, 80, 80);
        var circle = Bodies.circle(300, 100, 25);
        var trapezoid = Bodies.trapezoid(590, 100, 50, 50, 3, { isStatic: false });
        var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });
        var newtonsCradle = Composites.newtonsCradle(300, 320, 5, 25, 150);


        World.add(engine.world, [boxA, boxB, ground, circle, trapezoid, newtonsCradle]);

        Engine.run(engine);
        Render.run(render);
    </script>
</body>
</html>
